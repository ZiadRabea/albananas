<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <link href="https://fonts.googleapis.com/earlyaccess/cairo.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f2f9ff;
      color: #333;
    }
    header {
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .site-title {
      font-size: 1.8em;
      color: #256aff;
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      color: #256aff;
      margin-right: 20px;
      font-size: 1.1em;
    }
    h2 {
      text-align: center;
      font-size: 2.2em;
      color: #01579b;
      margin: 40px 0 10px;
    }
    .branch-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .branch {
      width: 100%;
    }
    .branch h3 {
      text-align: center;
      font-size: 1.6em;
      color: #008000;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    footer {
      background: #f2f9ff;
      padding: 30px;
      text-align: center;
      font-size: 0.95em;
      color: #666;
    }

</head>
